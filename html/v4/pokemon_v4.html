<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>

    <script src="../data/pokemons.js"></script>
    <script src="../data/pokemon_type.js"></script>
    <script src="../data/type.js"> </script>
    <script src="../data/type_effectiveness.js"> </script>
    <script src="../data/attack.js"></script>
    <script src="../data/charged_moves.js"></script>
    <script scr="../data/cp_multiplier.js"></script>
    <script src="../data/fast_moves.js"></script>
    <script src="../data/generation.js"></script>
    <script src="../data/pokemon_moves.js"></script>
    <script src="../data/pokemon.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    </link>
</head>

<body>
    <header>
        <figure>
            <img src="../webp/images/1664263789-dive-ball-by-ace-zeroartic-df45vwy-fullview.png" alt="Pokemon Logo"
                width="100" height="100">
        </figure>
        <h1>Pokemon Battle</h1>
    </header>

    <main>
        <div id="generationFilter">
            <label for="generationSelect">Filtrer par génération:</label>
            <select id="generationSelect">
                <option value="all">Toutes les générations</option>
                <option value="1">Génération 1</option>
                <option value="2">Génération 2</option>
                <option value="3">Génération 3</option>
                <option value="4">Génération 4</option>
                <option value="5">Génération 5</option>
                <option value="6">Génération 6</option>
                <option value="7">Génération 7</option>
                <option value="8">Génération 8</option>
            </select>
        </div>

        <div id="typeFilter">
            <label for="typeSelect">Filtrer par type:</label>
            <select id="typeSelect">
                <option value="all">Tous les types</option>
                <option value="Bug">Type Bug</option>
                <option value="Dark">Type Dark</option>
                <option value="Dragon">Type Dragon</option>
                <option value="Electric">Type Electric</option>
                <option value="Fairy">Type Fairy</option>
                <option value="Fighting">Type Fighting</option>
                <option value="Fire">Type Fire</option>
                <option value="Flying">Type Flying</option>
                <option value="Ghost">Type Ghost</option>
                <option value="Grass">Type Grass</option>
                <option value="Ground">Type Ground</option>
                <option value="Ice">Type Ice</option>
                <option value="Normal">Type Normal</option>
                <option value="Poison">Type Poison</option>
                <option value="Psychic">Type Psychic</option>
                <option value="Rock">Type Rock</option>
                <option value="Steel">Type Steel</option>
                <option value="Water">Type Water</option>
            </select>
        </div>

        <label for="nameFilter">Nom :</label>
        <input type="text" id="nameFilter" oninput="filterPokemonByName()">


        <div class="table_container">
            <table id="tablePokemon">
                <caption>
                    Liste de Pokemon
                </caption>
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOM</th>
                        <th scope="col">GENERATION</th>
                        <th scope="col">TYPES</th>
                        <th scope="col">ENDURANCE</th>
                        <th scope="col">ATTAQUE</th>
                        <th scope="col">DEFENSE</th>
                        <th id="contextImage" scope="col">IMAGE</th>
                    </tr>
                </thead>

                <tbody id="tableBodyPokemon">
                </tbody>
            </table>
        </div>

        <!-- Boutons Suivant et Précédent -->
        <div class="btns">
            <button id="previousButton" onclick="previousPage()">Précédent</button>
            <button id="nextButton" onclick="nextPage()">Suivant</button>
        </div>
    </main>

    <div class="popup" id="pokemonPopup">
        <span id="closeContextMenu" onclick="closePokemonContextMenu()">×</span>
        <h2 id="popupNom"></h2>
        <p id="popupId"></p>
        <p id="popupGeneration"></p>
        <p id="popupType"></p>
        <p id="popupEndurance"></p>
        <p id="popupAttaque"></p>
        <p id="popupDefense"></p>
        <p id="popupAttacks"></p>
        <img id="popupImage" alt="">
    </div>

    <script src="script_v4.js"></script>
</body>
</html>

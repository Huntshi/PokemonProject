<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>

    <script src="../data/pokemons.js"></script>
    <script src="../data/pokemon_type.js"></script>
    <script src="../data/type.js"> </script>
    <script src="../data/type_effectiveness.js"> </script>
    <script src="../data/attack.js"></script>
    <script src="../data/charged_moves.js"></script>
    <script scr="../data/cp_multiplier.js"></script>
    <script src="../data/fast_moves.js"></script>
    <script src="../data/generation.js"></script>
    <script src="../data/pokemon_moves.js"></script>
    <script src="../data/pokemon.js"></script>


    <link rel="stylesheet" href="../css/style.css">
    </link>
</head>

<body>
    <header>
        <figure>
            <img src="../webp/images/1664263789-dive-ball-by-ace-zeroartic-df45vwy-fullview.png" alt="Pokemon Logo"
                width="100" height="100">
        </figure>
        <h1>Pokemon Battle</h1>
    </header>

    <main>
        <div class="table_container">
            <table id="tablePokemon">
                <caption>
                    Liste de Pokemon
                </caption>
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOM</th>
                        <th scope="col">GENERATION</th>
                        <th scope="col">TYPES</th>
                        <th scope="col">ENDURANCE</th>
                        <th scope="col">ATTAQUE</th>
                        <th scope="col">DEFENSE</th>
                        <th id="contextImage" scope="col">IMAGE</th>
                    </tr>
                </thead>

                <tbody id="tableBodyPokemon">
                </tbody>
            </table>
        </div>

        <div class="btns">
            <button id="previousButton" onclick="previousPage()">Précédent</button>
            <button id="nextButton" onclick="nextPage()">Suivant</button>
        </div>
    </main>

    <div class="popup" id="pokemonPopup">
        <span id="closeContextMenu" onclick="closePokemonContextMenu()">×</span>
        <h2 id="popupNom"></h2>
        <p id="popupId"></p>
        <p id="popupGeneration"></p>
        <p id="popupType"></p>
        <p id="popupEndurance"></p>
        <p id="popupAttaque"></p>
        <p id="popupDefense"></p>
        <p id="popupAttacks"></p>
        <img id="popupImage" alt="">
    </div>

    <script src="script_v3.js"></script>
</body>

</html>

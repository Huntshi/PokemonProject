<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>

    <script src="../data/pokemons.js"></script>
    <script src="../data/pokemon_type.js"></script>
    <script src="../data/type.js"> </script>
    <script src="../data/type_effectiveness.js"> </script>
    <script src="../data/attack.js"></script>
    <script src="../data/charged_moves.js"></script>
    <script scr="../data/cp_multiplier.js"></script>
    <script src="../data/fast_moves.js"></script>
    <script src="../data/generation.js"></script>
    <script src="../data/pokemon_moves.js"></script>
    <script src="../data/pokemon.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    </link>
</head>

<body>
    <header>
        <figure>
            <img src="../../Images/1664263789-dive-ball-by-ace-zeroartic-df45vwy-fullview.png" alt="Pokemon Logo" width="100"
                height="100">
        </figure>
        <h1>Pokemon Battle</h1>
    </header>

    <main>
        <div id="generationFilter">
            <label for="generationSelect">Filtrer par génération:</label>
            <select id="generationSelect">
                <option value="all">Toutes les générations</option>
                <option value="1">Génération 1</option>
                <option value="2">Génération 2</option>
                <!-- Ajoutez d'autres options pour les générations suivantes au besoin -->
            </select>
        </div>        

        <table id="tablePokemon">
            <caption>
                Liste de Pokemon
            </caption>
            <thead>
                <tr>
                    <div id="pokemonContextMenu" style="display: none; position: absolute; background-color: #fff; border: 1px solid #000; padding: 10px;">
                        <span id="closeContextMenu" style="position: absolute; top: 5px; right: 5px; cursor: pointer;">×</span>
                        <p id="contextMenuText"></p>
                    </div>                    

                    <th scope="col">id</th>
                    <th scope="col">nom</th>
                    <th scope="col">generation</th>
                    <th scope="col">types</th>
                    <th scope="col">endurance</th>
                    <th scope="col">attaque</th>
                    <th scope="col">defense</th>
                    <th scope="col">image</th>
                </tr>
            </thead>

            <tbody id="tableBodyPokemon">
            </tbody>
        </table>

        <!-- Boutons Suivant et Précédent -->
        <div>
            <button id="previousButton" onclick="previousPage()">Précédent</button>
            <button id="nextButton" onclick="nextPage()">Suivant</button>
        </div>
    </main>

    <script src="script_v4.js"></script>
</body>
</html>
